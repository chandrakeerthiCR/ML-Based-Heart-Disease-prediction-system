<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .navbar {
            background-color:rgb(22, 125, 235);
        }
        .navbar-brand {
            font-weight: 600;
        }
        .container {
            max-width: 90%;
            margin-top: 3rem;
        }
        .form-label {
            font-weight: 500;
            color: #343a40;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.75rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-control:focus {
            border-color: #4699d1;
            box-shadow: 0 0 0 0.25rem rgba(70, 153, 209, 0.25);
            outline: none;
        }
        .btn-primary {
            background-color: #4699d1;
            border-color: #4699d1;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            border-radius: 0.375rem;
        }
        .btn-primary:hover {
            background-color: #357ead;
            border-color: #357ead;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        .btn-primary:active {
            background-color: #2a6496;
            border-color: #2a6496;
            transform: translateY(0);
            box-shadow: none;
        }
        .btn-secondary {
            background-color: #e2e6ea;
            border-color: #e2e6ea;
            color: #343a40;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            border-radius: 0.375rem;
        }
        .btn-secondary:hover {
            background-color: #d3d9df;
            border-color: #d3d9df;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        .btn-secondary:active {
            background-color: #c4cace;
            border-color: #c4cace;
            transform: translateY(0);
            box-shadow: none;
        }
        .text-center {
            text-align: center;
        }
        .mt-4 {
            margin-top: 2.5rem;
        }
        .mb-4 {
            margin-bottom: 2.5rem;
        }
        .col-12 {
            width: 100%;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Heart Disease Predictor</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Heart Disease Prediction Form</h2>
    <form action="/predict" method="post" class="g-3">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="sex" class="form-label">Sex (1 = Male, 0 = Female):</label>
                    <input type="number" class="form-control" id="sex" name="sex" required>
                </div>
                <div class="form-group">
                    <label for="cp" class="form-label">Chest Pain Type:</label>
                    <input type="number" class="form-control" id="cp" name="cp" required>
                </div>
                <div class="form-group">
                    <label for="trestbps" class="form-label">Resting Blood Pressure (trestbps):</label>
                    <input type="number" class="form-control" id="trestbps" name="trestbps" required>
                </div>
                <div class="form-group">
                    <label for="chol" class="form-label">Cholesterol (chol):</label>
                    <input type="number" class="form-control" id="chol" name="chol" required>
                </div>
                <div class="form-group">
                    <label for="fbs" class="form-label">Fasting Blood Sugar > 120 mg/dl (fbs) (1 = Yes, 0 = No):</label>
                    <input type="number" class="form-control" id="fbs" name="fbs" required>
                </div>
                <div class="form-group">
                    <label for="restecg" class="form-label">Resting Electrocardiographic Results (restecg):</label>
                    <input type="number" class="form-control" id="restecg" name="restecg" required>
                </div>
                <div class="form-group">
                    <label for="thalach" class="form-label">Maximum Heart Rate Achieved (thalach):</label>
                    <input type="number" class="form-control" id="thalach" name="thalach" required>
                </div>
                <div class="form-group">
                    <label for="exang" class="form-label">Exercise Induced Angina (exang) (1 = Yes, 0 = No):</label>
                    <input type="number" class="form-control" id="exang" name="exang" required>
                </div>
                <div class="form-group">
                    <label for="oldpeak" class="form-label">ST Depression Induced by Exercise Relative to Rest (oldpeak):</label>
                    <input type="number" step="any" class="form-control" id="oldpeak" name="oldpeak" required>
                </div>
                <div class="form-group">
                    <label for="slope" class="form-label">Slope of the Peak Exercise ST Segment (slope):</label>
                    <input type="number" class="form-control" id="slope" name="slope" required>
                </div>
                <div class="form-group">
                    <label for="ca" class="form-label">Number of Major Vessels Colored by Fluoroscopy (ca):</label>
                    <input type="number" class="form-control" id="ca" name="ca" required>
                </div>
                <div class="form-group">
                    <label for="thal" class="form-label">Thalassemia (thal):</label>
                    <input type="number" class="form-control" id="thal" name="thal" required>
                </div>
            </div>
        </div>
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary">Predict</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back to Home</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
