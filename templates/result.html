<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
       
    </nav>

    <div class="container">
        <h1>üîç Prediction Result</h1>
        <div class="result-box">
            <p>{{ message }}</p>
            <br>
            <a href="{{ url_for('predict_page') }}" class="btn">Make Another Prediction</a>
        </div>
    </div>

    <style>
        /* Inline small styling for quick improvement (you can move it to style.css later) */
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .result-box {
            background-color: #f2f2f2;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
